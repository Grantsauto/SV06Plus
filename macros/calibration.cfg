[gcode_macro PA_CAL]
gcode:
  PRESSURE_ADVANCE_CALIBRATION START=0.0025 INCREMENT=0.0025 RAFT=1 OUTER_SPEED=30 INNER_SPEED=200 PURGE_MM=7 LINES_PER_BAND=2

