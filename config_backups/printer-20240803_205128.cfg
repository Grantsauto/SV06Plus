
# host MCU service is preinstalled and ready to use with:


# This file contains common pin mappings for the BIGTREETECH Manta E3EZ
# To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" "8 MHz crystal"
# and "USB (on PA11/PA12)" or "CAN bus (on PB12/PB13)".

# See docs/Config_Reference.md for a description of parameters.

[include adxl.cfg]
[include timelapse.cfg]
[include cb1.cfg]
[include beeper.cfg]
[include config_backup.cfg]
[include TradRack/*.cfg]

[danger_options]
allow_plugin_override: True
multi_mcu_trsync_timeout: 0.05
autosave_includes: True

##########
# Fluidd config
##########

[include fluidd.cfg]
[include mainsail.cfg]
[virtual_sdcard]
path: /home/biqu/printer_data/gcodes
on_error_gcode: CANCEL_PRINT


##########
# KAMP
##########

[include KAMP_Settings.cfg]
[include KAMP/Adaptive_Meshing.cfg]
[include KAMP/Line_Purge.cfg]
[include KAMP/Smart_Park.cfg]

# ##########
# # Macros
# ##########

[include macros/*.cfg]


[delayed_gcode START_UP]
gcode:
  BEEP I=1 DUR=300 FREQ=1000
  M117 SV06P STANDBY
  contrast CONTRAST=55
  DELAY S=2
  M117 SV06P READY
  brightness BRIGHTNESS=5
  Start_Tones
  SET_FAN_SPEED FAN=mcuFan SPEED=0.7
  SET_FAN_SPEED FAN=tr_fan SPEED=0.75
  DELAY S=2
  M117
initial_duration: 2


[save_variables]
 filename: ~/printer_data/config/variables.cfg
 
[display_status]  

[delayed_gcode RESTORE_SELECTED_SPOOLS]
initial_duration: 0.1
gcode:
  {% set svv = printer.save_variables.variables %}
  {% for object in printer %}
    {% if object.startswith('gcode_macro ') and printer[object].spool_id is defined %}
      {% set macro = object.replace('gcode_macro ', '') %}
      {% set var = (macro + '__SPOOL_ID')|lower %}
      {% if svv[var] is defined %}
        SET_GCODE_VARIABLE MACRO={macro} VARIABLE=spool_id VALUE={svv[var]}
      {% endif %}
    {% endif %}
  {% endfor %}

##########
# MCU & Host
##########

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_3A002B000A504B5735313920-if00
restart_method: command

[temperature_sensor CB1]
sensor_type: temperature_host
min_temp: 0
max_temp: 100

[temperature_sensor Manta]
sensor_type: temperature_mcu
sensor_mcu: mcu
min_temp: 0
max_temp: 100

##########
# Kinematics
##########

[printer]
kinematics: cartesian
max_velocity: 450
max_accel: 12000
#max_accel_to_decel: 2500    ; max_accel is set to 1000 to avoid "bang" on startup, this is equivalent to setting max_accel to 4000
max_z_velocity: 15 #12
max_z_accel: 250 #200
square_corner_velocity: 9
minimum_cruise_ratio: 0.5


[input_shaper]
#shaper_type_x = mzv
#shaper_freq_x = 52.0
#shaper_type_y = mzv
#shaper_freq_y = 64.4
#enabled_extruders: extruder

##########
# X Stepper
##########

[stepper_x]
step_pin: PA14
dir_pin: PA10
enable_pin: !PA13
microsteps: 32
rotation_distance: 40
endstop_pin: tmc2209_stepper_x:virtual_endstop
homing_speed: 80
second_homing_speed: 60
homing_retract_dist: 15
position_min: -1
position_endstop: -1
position_max: 303
homing_retract_speed: 100
min_home_dist: 25
use_sensorless_homing: True

[tmc2209 stepper_x]
uart_pin: PB8
diag_pin: PC4
run_current: 0.975
home_current: 0.42
stealthchop_threshold: 0
sense_resistor: 0.110
driver_SGTHRS: 93 #81
interpolate: false

##########
# Y Stepper
##########

[stepper_y]
step_pin: PC8
dir_pin: !PA15
enable_pin: !PC14
microsteps: 32
rotation_distance: 40
endstop_pin: tmc2209_stepper_y:virtual_endstop
homing_speed: 80
second_homing_speed: 60
homing_retract_dist: 15
position_min: -1
position_endstop: -1
position_max: 303
homing_retract_speed: 100
min_home_dist: 25
use_sensorless_homing: True

[tmc2209 stepper_y]
uart_pin: PC9
diag_pin: PB0
run_current: 0.975
home_current: 0.45
sense_resistor: 0.110
driver_SGTHRS: 100 #80
interpolate: false

##########
# Z Stepper
##########

[stepper_z]
step_pin: PD2
dir_pin: !PD4
enable_pin: !PD3
microsteps: 16
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop
position_min: -4
position_max: 348
homing_speed: 15

[tmc2209 stepper_z]
uart_pin: PB5
run_current: 0.55
sense_resistor: 0.110
stealthchop_threshold: 0
interpolate: false


##########
# Z1 Stepper
##########

[stepper_z1]
step_pin: PB7
dir_pin: !PB6
enable_pin: !PB4
microsteps: 16
rotation_distance: 4


[tmc2209 stepper_z1]
uart_pin: PD0
#diag_pin: PC6
run_current: 0.55
sense_resistor: 0.110
stealthchop_threshold: 0
interpolate: false

##########
# Extruder and Hotend
##########

[extruder]
step_pin: PD5
dir_pin: !PD6
enable_pin: !PB3
microsteps: 16
rotation_distance: 4.65
nozzle_diameter: 0.600  #0.400
filament_diameter: 1.750
heater_pin: PB11
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA4
#control: mpc
#pid_kd: 86.991
#pid_kp: 21.479
#pid_ki: 1.326
heater_power: 40  
cooling_fan: fan
filament_density: 1.175
filament_heat_capacity: 1.75
min_temp: 0
max_temp: 300
max_extrude_only_distance: 200.0
# pressure_advance: 0.021
# pressure_advance_smooth_time: 0.042
max_extrude_cross_section: 5 #0.8
pressure_advance: 0.0035                                             # See tuning pressure advance doc
pressure_advance_smooth_time: 0.02
per_move_pressure_advance: True

[tmc2209 extruder]
uart_pin: PD1
run_current: 0.75
sense_resistor: 0.110
stealthchop_threshold: 0
interpolate: True

# [filament_switch_sensor Filament_Sensor]
# switch_pin: PC5
# pause_on_runout: True
# event_delay: 3.5
# pause_delay: 2.5

##############################################
####firmware_retraction####
#####################################################################

[firmware_retraction]
retract_length: 0.55
retract_speed: 30
unretract_extra_length: 0.0
unretract_speed: 25

##########
# Heated Bed
##########

[heater_bed]
heater_pin: PB2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA3
#control: pid_v
#pid_kp: 64.440
#pid_ki: 0.773
#pid_kd: 1343.571
# heater_power: 220  
# cooling_fan: fan
# filament_density: 1.1
# filament_heat_capacity: 1.3
min_temp: 0
max_temp: 115

##########
# Probing, Homing, and Bed Mesh
##########

[probe]
pin: PA6
x_offset: 26.35
y_offset: -20
#z_offset: 1.92

[axis_twist_compensation]
horizontal_move_z: 5
calibrate_start_x: 27
calibrate_end_x: 295
calibrate_y: 150

[bed_mesh]
speed: 300
mesh_min: 27, 5
mesh_max: 295, 282
probe_count: 9
algorithm: bicubic
fade_end: 10
horizontal_move_z: 3
zero_reference_position: 150, 150

[safe_z_home]
home_xy_position: 150, 150
speed: 200
z_hop: 5
z_hop_speed: 15

[z_tilt]
z_positions:                   
  -50, 150
  350, 150
points:
  3, 150          
  270, 150            
speed: 100
horizontal_move_z: 5
retries: 10
retry_tolerance: .005

########################################
#          Fan Settings                #
########################################

[fan]
pin: PA8

## HOT END FAN
[heater_fan hotend_fan]
##  Hotend Fan - FAN1
pin: PB10
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 45.0

[fan_generic mcuFan]
pin: PB15
max_power: 1.0
kick_start_time: 0.5
# heater: bed
# heater_temp: 50.0

##########
# Other Klipper Features
##########

[exclude_object]
[display_status]
[pause_resume]
[gcode_arcs]
resolution: 0.1
[idle_timeout]
gcode:
    {% if not printer.pause_resume.is_paused %}
        TURN_OFF_HEATERS
        M84
    {% endif %}
  M117 Standby....
timeout: 1800


################
##SPOOLMAN##
################

[gcode_macro SET_ACTIVE_SPOOL]
gcode:
  {% if params.ID %}
    {% set id = params.ID|int %}
    {action_call_remote_method(
       "spoolman_set_active_spool",
       spool_id=id
    )}
  {% else %}
    {action_respond_info("Parameter 'ID' is required")}
  {% endif %}

[gcode_macro CLEAR_ACTIVE_SPOOL]
gcode:
  {action_call_remote_method(
    "spoolman_set_active_spool",
    spool_id=None
  )}

